<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-user-form></app-user-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Class</th>
                        <th>Mobile</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of userService.usersList">
                        <td >{{x.name}}</td>
                        <td >{{x.email}}</td>
                        <td >{{x.address}}</td>
                        <td >{{x.class}}</td>
                        <td >{{x.phonenumber}}</td>
                        <td><img  class="images" width="100" height="100" [src]="'http://localhost:3000/'+x.user_file" alt=""/></td>
                        <td>
                            <i class="fas fa-edit fa-lg text-secondary" (click)="BindUserToForm(x)"></i>&nbsp;
                            <i class="far fa-trash-alt fa-lg text-secondary" (click)="onDelete(x._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
